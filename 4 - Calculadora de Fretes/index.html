<!-- Agora vamos criar um HTML simples para a calculadora de frete,
  e acionar a função JavaScript quando o usuário clicar em um botão. -->

  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <h1>Calculadora de Frete</h1>
    <form id="formFrete">
        <label for="distancia">Distância (km):</label>
        <input type="number" id="distancia" name="distancia" required>
        <br>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required>
        <br>
        <button type="button" id="calcular">Calcular Frete</button>
    </form>

    <p id="resultado"></p>

    <script src="./index.js"></script>
    
  </body>
  </html>
